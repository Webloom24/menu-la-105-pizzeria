  <script type="module">
    import { initPage, openProdModal } from '../js/admin-core.js'

    await initPage({
      assetBase:  '../../',
      logoutPath: '../index.html',
      listId:     'product-list',
      // Igual que el pÃºblico: especiales + tradicionales + pizzetas
      filter: cat => {
        const n = cat.nombre.toLowerCase()
        return n.includes('especial') || n.includes('clasic') || n.includes('barrio') ||
               n.includes('tradic')   || n.includes('pizzeta')
